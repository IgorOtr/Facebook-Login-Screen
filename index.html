<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/fb_icon_325x325.png">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - entre ou cadastre-se</title> 
</head>
<body>
    <main>
        <div class="left-login">
            <img src="./img/dF5SId3UHWd.svg" alt="">

            <p class="intro-text">
                    O Facebook ajuda você a se conectar e 
                    compartilhar com as pessoas que fazem 
                    parte da sua vida.
            </p>
        </div>

        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <input type="text" name="email-ou-telefone" placeholder="Email ou telefone">
                </div>
                <div class="textfield">
                    <input type="password" name="senha" placeholder="Senha">
                </div>
            <button class="btn-login">Entrar</button>
            <div class="rec-password">
                <a href="#">Esqueceu a senha?</a>
            </div>


            <button class="btn-create-acount">Criar nova conta</button>
        </div>

        <div class="create-page">
            <p>
                <strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </main>

    <footer>
        Desenvolvido por: Igor Otero Muniz
    </footer>


</body>
</html>
